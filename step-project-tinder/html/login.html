<body class="text-center">
<form class="form-signin" method="post">
    <img class="mb-4" src="../static/img/tinder_logo.png" alt="" width="300" height="90">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

    <div class="checkbox">
        <label>
            <input type="checkbox" name="rememberMe" value="yes"> Remember me
        </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Tinder 2021</p>

</form>
</body>
</html>
